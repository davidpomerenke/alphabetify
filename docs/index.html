    <br />

    <div id="teaser"></div>

  <main>
    <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px"></textarea><br />
    <select id="alphabet" class="custom-select">
      <option hidden id="select-placeholder"></option>
      <option disabled id="select-disabled"></option>
    </select><br /><br />
    <textarea id="target" readonly autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px"></textarea><br />
    <p id="note"></p>
    <p id="contributing"></p>
    <p class="text-secondary" id="tags"></p>
    <br />
  </main>

  <footer>
    <a href="https://paypal.me/pools/c/8pn8fx7AKZ" target="_blank" class="d-flex justify-content-center">

    </a>
    <br /><br />
    <div class="d-flex justify-content-center">
      <a href="mailto:David Pomerenke<david@lernplattform.wiki>" target="_blank">

      <a href="https://twitter.com/davidpomerenke/status/1264355475782500353" target="_blank">
        <img src="./img/twitter.svg" alt="Twitter" style="padding: 12px" />
      </a>
      <a href="https://linkedin.com/in/davidpomerenke" target="_blank">
        <img src="./img/linkedin.svg" alt="Linkedin" style="padding: 12px" />
      </a>
      <a href="https://github.com/davidpomerenke/alphabetify" target="_blank">
        <img src="./img/github.svg" alt="Github" style="padding: 12px" />
      </a>
    </div>
    <br /><br />
  </footer>
