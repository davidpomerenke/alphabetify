<!doctype html>
<html lang="{{ page.language }}">

<head>
  <title>Alphabetify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body class="container" style="max-width: 75ch">

  <header>
    <br />
    <nav>
      {% if page.url == "/de.html" %} <a href="/"> {% endif %}
        [en]
        {% if page.url == "/de.html" %} </a> {% endif %}
      {% if page.url == "/" %} <a href="de"> {% endif %}
        [de]
        {% if page.url == "/" %} </a> {% endif %}
    </nav>
    <br />
    <h1 class="display-4">{{ page.slogan }}</h1>
    <p>
      {{ page.teaser }}
    </p>
  </header>

  <main>
    <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px">{{ page.sample }}</textarea><br />
    <select id="alphabet" class="custom-select">
      <option hidden>{{ page.select }}</option>
      <option disabled>{{ page.select }}</option>
      <option value="grek-grc">
        {{ page.options.grek-grc }}
      </option>
      <option value="grek-el">
        {{ page.options.grek-el }}
      </option>
      <option value="hira">
        {{ page.options.hira }}
      </option>
      <option value="kana">
        {{ page.options.kana }}
      </option>
      <option value="cyrl-ru">
        {{ page.options.cyrl-ru }}
      </option>
    </select><br /><br />
    <textarea id="target" readonly autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px"></textarea><br />
  </main>

  <footer>
    <p>
      {{ page.contributing }}
    </p>
  </footer>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</body>

</html>
