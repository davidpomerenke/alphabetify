<!doctype html>
<html lang="{{ page.language }}">

<head>
  <title>Alphabetify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto Sans">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav>
      {% if page.url == "/de.html" %} <a href="/"> {% endif %}
        [en]
      {% if page.url == "/de.html" %} </a> {% endif %}
      {% if page.url == "/" %} <a href="de"> {% endif %}
        [de]
      {% if page.url == "/" %} </a> {% endif %}
    </nav>
    <h1 class="display-3">{{ page.slogan }}</h1>
    <p>
      {{ page.teaser }}
    </p>
  </header>

  <main>
    <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off"
      spellcheck="false">{{ page.sample }}</textarea>
    <select id="alphabet">
      <option hidden disabled selected>Alphabetify!</option>
      <option value="grek-grc">
        {{ page.options.grek-grc }}
      </option>
      <option value="grek-el">
        {{ page.options.grek-el }}
      </option>
      <option value="hira">
        {{ page.options.hira }}
      </option>
      <option value="kana">
        {{ page.options.kana }}
      </option>
      <option value="cyrl-ru">
        {{ page.options.cyrl-ru }}
      </option>
    </select>
    <textarea id="target" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  </main>

  <footer>
    <p>
      {{ page.contributing }}
    </p>
    <a href=" https://github.com/davidpomerenke/alphabetify">
      <img src="github.png" alt="project site" />
    </a>
  </footer>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</body>

</html>
