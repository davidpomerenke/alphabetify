<!doctype html>
<html lang="{{ page.language }}">

<head>
  <title>Alphabetify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Alphabetify">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@davidpomerenke">
  <meta name="twitter:image" content="https://alphabetify.js.org/thumbnail.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url"
    content="https://alphabetify.js.org/{% if page.language != 'en' %}{{ page.language }}{%endif %}" />
  <meta property="og:image" content="https://alphabetify.js.org/img/thumbnail.png" />
  <meta property="og:description" content="{{ page.description }}" />

  <link rel="stylesheet" href="bootstrap.min.css" />

</head>

<body class="container" style="max-width: 75ch">

  <header>
    <br />
    <nav>
      {% if page.url == "/de.html" %} <a href="/"> {% endif %}
        [en]
        {% if page.url == "/de.html" %} </a> {% endif %}
      {% if page.url == "/" %} <a href="de"> {% endif %}
        [de]
        {% if page.url == "/" %} </a> {% endif %}
    </nav>
    <br />
    <h1 class="display-4">{{ page.slogan }}</h1>
    {{ page.teaser }}
  </header>

  <main>
    <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px">{{ page.sample }}</textarea><br />
    <select id="alphabet" class="custom-select">
      <option hidden>{{ page.select }}</option>
      <option disabled>{{ page.select }}</option>
      <option value="grek-grc">
        {{ page.options.grek-grc }}
      </option>
      <option value="grek-el">
        {{ page.options.grek-el }}
      </option>
      <option value="hira">
        {{ page.options.hira }}
      </option>
      <option value="kana">
        {{ page.options.kana }}
      </option>
      <option value="cyrl-ru">
        {{ page.options.cyrl-ru }}
      </option>
    </select><br /><br />
    <textarea id="target" readonly autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px"></textarea><br />
    <p>
      {{ page.note }}
    </p>
    <p>
      {{ page.contributing }}
    </p>
    <p class="text-secondary">
      {{ page.tags }}
    </p>
    <br />
  </main>

  <footer>
    <a href="https://paypal.me/pools/c/8pn8fx7AKZ" target="_blank" class="d-flex justify-content-center"><img
        src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="{{ page.donate }}" /></a>
    <br /><br />
    <div class="d-flex justify-content-center">
      <a href="mailto:David Pomerenke<david@lernplattform.wiki>" target="_blank"><img src="img/mail.svg" alt="Mail"
          style="padding: 12px" /></a>
      <a href="https://twitter.com/davidpomerenke/status/1264355475782500353" target="_blank"><img src="img/twitter.svg"
          alt="Twitter" style="padding: 12px" /></a>
      <a href="https://linkedin.com/in/davidpomerenke" target="_blank"><img src="img/linkedin.svg" alt="Linkedin"
          style="padding: 12px" /></a>
      <a href="https://github.com/davidpomerenke/alphabetify" target="_blank"><img src="img/github.svg" alt="Github"
          style="padding: 12px" /></a>
    </div>
    <br /><br />
  </footer>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</body>

</html>
