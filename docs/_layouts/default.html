<!doctype html>
<html lang="{{ page.language }}">

<head>
  <title>Alphabetify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Alphabetify">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@davidpomerenke">
  <meta name="twitter:image" content="https://alphabetify.js.org/thumbnail.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="https://alphabetify.js.org/{% if page.language != 'en' %}{{ page.language }}{%endif %}" />
  <meta property="og:image" content="https://alphabetify.js.org/thumbnail.png" />
  <meta property="og:description" content="{{ page.description }}" />

  <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body class="container" style="max-width: 75ch">

  <header>
    <br />
    <nav>
      {% if page.url == "/de.html" %} <a href="/"> {% endif %}
        [en]
        {% if page.url == "/de.html" %} </a> {% endif %}
      {% if page.url == "/" %} <a href="de"> {% endif %}
        [de]
        {% if page.url == "/" %} </a> {% endif %}
    </nav>
    <br />
    <h1 class="display-4">{{ page.slogan }}</h1>
    <p>
      {{ page.teaser }}
    </p>
  </header>

  <main>
    <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px">{{ page.sample }}</textarea><br />
    <select id="alphabet" class="custom-select">
      <option hidden>{{ page.select }}</option>
      <option disabled>{{ page.select }}</option>
      <option value="grek-grc">
        {{ page.options.grek-grc }}
      </option>
      <option value="grek-el">
        {{ page.options.grek-el }}
      </option>
      <option value="hira">
        {{ page.options.hira }}
      </option>
      <option value="kana">
        {{ page.options.kana }}
      </option>
      <option value="cyrl-ru">
        {{ page.options.cyrl-ru }}
      </option>
    </select><br /><br />
    <textarea id="target" readonly autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      class="form-control" style="min-height: 200px"></textarea><br />
  </main>

  <footer>
    <p>
      {{ page.note }}
    </p>
    <p>
      {{ page.contributing }}
    </p>
    <p class="text-secondary">
      {{ page.tags }}
    </p>
  </footer>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</body>

</html>
