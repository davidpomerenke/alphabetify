<!doctype html>
<html lang="en">

<head>
  <title>Alphabetify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" id="meta-description" content="">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Alphabetify">
  <meta name="twitter:description" id="twitter-description" content="">
  <meta name="twitter:creator" content="@davidpomerenke">
  <meta name="twitter:image" content="https://alphabetify.js.org/img/thumbnail.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Alphabetify" />
  <meta property="og:url" id="og-url" content="https://alphabetify.js.org/" />
  <meta property="og:image" content="https://alphabetify.js.org/img/thumbnail.png" />
  <meta property="og:description" id="og-description" content="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Noto+Sans+JP:wght@400&family=Noto+Sans+Greek:wght@400&family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
</head>

<body>
  <nav id="lang-nav" class="lang-nav"></nav>

  <header>
    <h1 id="slogan"></h1>
    <div id="teaser"></div>
  </header>

  <main>
    <div class="transform-container">
      <textarea id="source" class="input-box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      <div class="flow-arrow" aria-hidden="true">â†’</div>
      <div class="alphabet-pills" id="alphabet-pills" role="radiogroup" aria-label="Target alphabet"></div>
      <div class="output-panel">
        <textarea id="target" class="output-box" readonly autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        <div class="output-actions">
          <button type="button" class="output-btn" id="expand-btn" title="Expand" aria-label="Expand to full view">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
          </button>
          <button type="button" class="output-btn" id="copy-btn" title="Copy to clipboard" aria-label="Copy to clipboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
          </button>
          <button type="button" class="output-btn" id="download-btn" title="Download as text file" aria-label="Download as text file">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          </button>
        </div>
      </div>
    </div>
    
    <p class="note" id="note"></p>
    <p id="contributing"></p>
  </main>

  <footer>
    <div class="social">
      <a href="mailto:davidpomerenke@mailbox.org" target="_blank" aria-label="Email">
        <img src="./img/mail.svg" alt="Mail" />
      </a>
      <a href="https://x.com/davidpomerenke" target="_blank" aria-label="X">
        <img src="./img/x.svg" alt="X" />
      </a>
      <a href="https://github.com/davidpomerenke/alphabetify" target="_blank" aria-label="GitHub">
        <img src="./img/github.svg" alt="Github" />
      </a>
      <a href="https://linkedin.com/in/davidpomerenke" target="_blank" aria-label="LinkedIn">
        <img src="./img/linkedin.svg" alt="Linkedin" />
      </a>
    </div>
  </footer>

  <!-- Modal for expanded view -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="modal-close" id="modal-close" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>

</body>

</html>
